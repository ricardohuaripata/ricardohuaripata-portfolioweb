<div class="container mt-4">
    <div class="row justify-content-center">
        <div *ngFor="let project of projects" class="col-md-5 rounded mx-auto mt-4 box-background px-0">
            <div>
                <div class="img-card-project-container rounded">
                    <img [src]="project.thumbnail" class="img-card-project" [alt]="project.title" width="100%"
                        height="auto" loading="lazy">
                </div>
                <div class="mx-3 my-4">
                    <div class="d-flex justify-content-between">
                        @if (project.id == 'ogs-ecommerce' || project.id == 'ashon-ecommerce') {
                            <p class="fs-5 fw-bold"><a [routerLink]="[project.link]">{{project.title}}</a></p>
                        } @else {
                            <p class="fs-5 fw-bold"><a [href]="project.link">{{project.title}}</a></p>
                        }

                        <app-github [href]="project.githubRepoUrl" [title]="'label.social.github.project.title' | translate"
                            [smallSize]="true"></app-github>

                    </div>
                    <p>{{ project.summary | translate }}</p>
                    <ul class="tags-ul">
                        @for (tag of project.tags; track tag) {
                        <li class="tag-li border rounded"><small>{{tag}}</small></li>
                        }
                    </ul>
                </div>

            </div>
        </div>
        <div class="col-md-5 mx-auto"></div>
    </div>

</div>
